<head>

    <title>Tiezngvieft</title>

            <div class="area-header">
                <span  class="title">Tiezngvieft ở đây: (<a

                    đây</a> )

            </div>
            <div class="result-area">
                <textarea readonly id="textOutput">$trans</textarea>
            </div>
        </div>
    </div>
