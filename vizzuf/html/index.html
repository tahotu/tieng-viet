<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/tahotu/tieng-viet/contents/vizzuf/html/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="https://tahotu.github.io/tieng-viet/${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
